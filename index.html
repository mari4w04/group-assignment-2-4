<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img class="explosion" src="img/explosion.gif">
    <div class="finalCredits">
    <h1>Credits</h1>
        <h2>blabla</h2>
        <p>blablabla</p>
    </div>

    <div class="main-container">

        <div class="title">
            <img class="spraycan spray" src="img/spraycan.png">
            <img class="cloud1 wiggle2" src="img/cloud1.png">
            <img class="cloud2 wiggle1" src="img/cloud2.png">
            <img class="cloud3 wiggle1" src="img/cloud3.png">
            <img class="cloud4 wiggle2" src="img/cloud4.png">
            <img class="title-text" src="img/title-text.png">

        </div>

        <div class="manhole-top"></div>
        <div class="deadpool"></div>
        <div class="car"></div>
        <div class="spiderman"></div>
        <div class="spiderman-top"></div>
        <div class="btn-container">
            <button class="shoot-btn">Shoot</button>
            <button class="boom-btn">Boom</button>
        </div>
        <div class="gunflag">
            <img id="flag" src="img/cow.png">
        </div>
    </div>


 <audio id="spraycan-spray" preload="auto">
        <source src="sounds/spray_can.m4a">
    </audio>

    <audio id="manhole-sound" preload="auto">
        <source src="sounds/manhole-moving.wav">
    </audio>

    <audio id="evil-laugh" preload="auto">
        <source src="sounds/evil-laugh.mp3">
    </audio>

    <audio id="blondie-music" preload="auto">
        <source src="sounds/blondie.MP3">
    </audio>

    <audio id="car-crash" preload="auto">
        <source src="sounds/car_crash.m4a">
    </audio>

     <audio id="cow-moo" preload="auto">
        <source src="sounds/cow_moo.wav">
    </audio>

 <audio id="bomb-beep" preload="auto">
        <source src="sounds/bomb_beep.m4a">
    </audio>

     <audio id="grenade-explosion" preload="auto">
        <source src="sounds/grenade_bam.m4a">
    </audio>

     <audio id="woho-sound" preload="auto">
        <source src="sounds/woohoo.wav">
    </audio>


    <script src="js/script.js"></script>
</body>
</html>
